<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rosas</title>
</head>
<style>

.top{
	margin: 0px;
	background: url("imagem/flores.jpg") no-repeat fixed;
	width: 100%;
	height: auto;
}

h1{
	color: transparent;
}
#content{
	position: absolute;
}
.parallax-image{
	position: fixed;
	width: 100%;
	height: 1000px;
}
#img1{
	background: url("imagem/petalas.png")
	no-repeat
	0px 125px;
}
#img2{
	background: url("imagem/petalas1.png")
	no-repeat
	1000px -50px;
}
#img3{
	background: url("imagem/petalas2.png")
	no-repeat
	600px 250px;
}
	
</style>
<script>
	function parallax(){
		var img1 = document.getElementById('img1');
		var img2 = document.getElementById('img2');
		var img3 = document.getElementById('img3');

		img1.style.top = -(window.pageYOffset / 9) + 'px';
		img2.style.top = -(window.pageYOffset / 7) + 'px';
		img3.style.top = -(window.pageYOffset / 3) + 'px';

	}

	window.addEventListener("scroll", parallax, false);
</script>
<body class="top">
	<section>
		<div class="parallax-image" id="img1"></div>
		<div class="parallax-image" id="img2"></div>
		<div class="parallax-image" id="img3"></div>
	</section>
	<article id="content">
		<script>
			for(var i=1;i<50;i++){
				document.write('<h1> Testando parallax'
					+i+ '</h1>');
			}
		</script>
	</article>
</body>
</html>
